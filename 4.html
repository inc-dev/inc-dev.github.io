<html>
 <head>
    <title>Сanvas</title>
    <meta charset='utf-8' />
    <meta name="description" content="Simple Starter Description">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <style>
       html, body {
              width: 100%;
              height: 100%;
              margin: 0px;
              border: 0;
              overflow: hidden;
              display: block;
            }
    </style>

    <script type="application/javascript">
       var canvas_scale = 1;
       var canvas_width = 200;
       var canvas_height = 200;
       var canvas;
       var ctx;
       function Start(){ ReSize();  }
       function ReSize(){ SetCanvasSize(window.innerWidth,window.innerHeight); }
       function SetCanvasSize(width,height)
        { 
          myCanvas.style.width = width + "px";
          myCanvas.style.height = height + "px";
          myCanvas.width = Math.floor(width * window.devicePixelRatio);
          myCanvas.height = Math.floor(height * window.devicePixelRatio);
          canvas_scale = window.devicePixelRatio;
          canvas_width = Math.floor( myCanvas.width / canvas_scale );
          canvas_height = Math.floor( myCanvas.height / canvas_scale );
          draw();
       } 
       function draw(){
          ctx = myCanvas.getContext('2d');
          ctx.scale(canvas_scale,canvas_scale);     
          ctx.fillStyle = "#222";
          ctx.fillRect(0, 0, canvas_width+1, canvas_height+1);                               
          ctx.fillStyle = "rgb(255,165,0)";
          ctx.font = '18px Arial ';//18px 
          ctx.fillText("Hello world"+window.devicePixelRatio, 10, 30);
        }  
    </script> 
 </head>
 <body  onresize="ReSize();" onload="Start()">
     <canvas  id='myCanvas' style='position:absolute; left:0px; top:0px;'>Обновите браузер</canvas>
 </body>
</html>
