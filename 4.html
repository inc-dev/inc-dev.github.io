<html>
 <head>
        <title>canvas</title>
	<meta charset='utf-8' />
	<meta name="description" content="Simple Starter Description">
        <link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/main.css">
    <style>
            html,
            body {
              width: 100%;
              height: 100%;
              margin: 0px;
              border: 0;
              overflow: hidden;
              /*  Disable scrollbars */
              display: block;
              /* No floating content on sides */
            }
    </style>
  <script type="application/javascript">
   function Start()
    {
      ReSize();
    }

   function ReSize()
    {
      SetCanvasSize(window.innerWidth,window.innerHeight);
    }
   function SetCanvasSize(width,height)
    { 
      myCanvas.style.width = width + "px";
      myCanvas.style.height = height + "px";
      myCanvas.width = Math.floor(width * window.devicePixelRatio);
      myCanvas.height = Math.floor(height * window.devicePixelRatio);
      draw();
   } 

   function draw(){
    var canvas = document.getElementById("myCanvas"),
    ctx = canvas.getContext('2d');

    var scale = window.devicePixelRatio;
    var width = Math.floor(myCanvas.width / scale);
    var height = Math.floor(myCanvas.height / scale);
    ctx.scale(scale,scale);     

    ctx.fillRect(5, 5, width-10, height-10);
    ctx.fillStyle = "rgb(255,165,0)";
    ctx.font = '18px Arial';
    ctx.fillText("Hello world"+window.devicePixelRatio, 10, 50);

    }  
  </script> 
 </head>
 <body  onresize="ReSize();" onload="Start()">
     <canvas  id='myCanvas' style='position:absolute; left:0px; top:0px;'>Обновите браузер</canvas>
   <script>
      draw();
  </script>
 </body>
</html>
