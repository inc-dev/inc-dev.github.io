 <head>

  <style>
   * {
    margin: 0px;
    padding: 0px;
    }
   body {
    height: 100%;
    }
  </style> 

  <script type="application/javascript">
   function StartGames() 
    {
     // InitGame(MyCanvas);
      ReSize();
    } 
   function ReSize()
    {
      SetCanvasSize(document.body.offsetWidth-1,document.body.offsetHeight-1);
      SetCanvasSize(document.body.offsetWidth,document.body.offsetHeight);
    }
   function SetCanvasSize(width,height)
    {  
      MyCanvas.width = width;
      MyCanvas.height = height;
   }
  </script> 
 </head> 
 <body  onload="StartGames();" onresize="ReSize();"> 
  <div id=”gameArea”>
    <canvas id="MyCanvas" style="background:green;">We are sorry, your browser doesn't support HTML5!</canvas> 
  </div>
 </body>
