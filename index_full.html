<html> 
 <head> 
  <meta charset="utf-8">
  <link rel="icon" href="images/favicon.png">
  <title>IncDev</title> 
  <style>
   body {
    margin: 0px;
    padding: 0px;
    height: 100%;
    }
  </style> 

  <script type="application/javascript">
   function StartGames() 
    {
     // InitGame(MyCanvas);
      ReSize();
    } 
   var shift=0;
   function ReSize()
    {
      SetCanvasSize(document.body.offsetWidth-1,document.body.offsetHeight-1);
      SetCanvasSize(document.body.offsetWidth,document.body.offsetHeight);
//         SetCanvasSize(document.documentElement.clientWidth, document.documentElement.clientHeight);
    }
   function SetCanvasSize(width,height)
    {  
      MyCanvas.top = shift;
      MyCanvas.left = shift;
      MyCanvas.width = Math.floor(width)-shift-shift;
      MyCanvas.height = Math.floor(height)-shift-shift;
   }   
//   setInterval(ReSize, 1000);  //top="10" left="10"
  </script> 
 </head> 
 <body  onload="StartGames();" onresize="ReSize();"> 
    <canvas id="MyCanvas"  style="background:green;">We are sorry, your browser doesn't support HTML5!</canvas> 
 </body> 
</html>
