<!doctype html>
<html>
 <head>
        <title>canvas</title>
	<meta charset='utf-8' />
	<meta name="description" content="Simple Starter Description">
        <link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/main.css">
 </head>
 <body>

  <canvas class='canvasFullScreen' id='myCanvas'>Обновите браузер</canvas>
   <script>
    var example = document.getElementById("myCanvas"),
    ctx = example.getContext('2d');
    var scale = window.devicePixelRatio;
    ctx.scale(scale, scale);
//canvas.width = Math.floor(size * scale);
//canvas.height = Math.floor(size * scale);
    ctx.fillRect(5, 5, myCanvas.width-10, myCanvas.height-10);
    ctx.fillStyle = "rgb(255,165,0)";
    ctx.fillText("Hello world"+window.devicePixelRatio, 10, 50);

  </script>
 </body>
</html>
